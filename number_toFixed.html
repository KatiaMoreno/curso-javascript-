<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toFixed</title>
</head>
<body>
    
    <script>
        var n1 = 1454.5
    
        document.write("valor e: " + n1.toFixed(2))
        document.write("<br> valor e: " + n1.toFixed(2).replace('.',','))
       
        document.write("<br> Seu salario e: " + n1.toLocaleString(`en`, {style: `currency` , currency:`USD`}))
        document.write("<br> Seu salario e: " + n1.toLocaleString(`en`, {style: `currency` , currency:`EUR`}))
        document.write("<br> Seu salario e: " + n1.toLocaleString(`pt-BR`, {style: `currency` , currency:`BRL`}))

    </script>


</body>
</html>
