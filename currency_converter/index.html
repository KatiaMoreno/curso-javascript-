<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Currency Converter</title>
</head>

<body>


  <section id="main-section">
    <div class="container">
      <div class="row">
        <div class="col col-sm-6 right">
          <h1>Currency Converter, find the best money</h1>
          <p>Calculate live currency and foreign exchange rates with the free KM Currency Converter. </p>
          <button>Explore Api</button>
        </div>

        <div class="col col-sm-6 left">
          <h4 class="text-center">Convertion Board</h4>
          <!--class= text center from bootstrap-->
          <form action="">
            <input type="number" id="myInput" placeholder="Enter BRL Value" />
            <label for="">Dollars: </label>
            <div id="dollarId"></div>
            <label for="">Pounds: </label>
            <div id="poundsId" class="color1"></div>
            <label for="">Euros: </label>
            <div id="eurosId" class="color2"></div>
          </form>

        </div>
      </div>

    </div>

  </section>

  <!-- Optional JavaScript; choose one of the two! -->
  <script src="script.js "></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>

</body>

</html>
